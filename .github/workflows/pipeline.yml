name: linting-pipeline
run-name: This will use Rubocop to check for any offenses
on: 
  push:
    branches:
      - 'pipeline'
jobs:
  run-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: RuboCop Linter
        uses: andrewmcodes/rubocop-linter-action@v3.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}